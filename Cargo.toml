[package]
name = "mfbot-server"
version = "0.1.0"
edition = "2024"

[dependencies]
async-once-cell = "0.5.4"
axum = "0.8.3"
chrono = "0.4.41"
log = "0.4.27"
serde = { version = "1.0.219", features = ["derive"] }
sf-api = {version = "0.2.1", default-features = false }
sqlx = { version = "0.8.5", features = ["runtime-tokio", "sqlite", "macros"] }
thiserror = "2.0.12"
tokio = { version = "1.44.2", features = ["fs", "macros", "rt-multi-thread"] }
tracing-subscriber = "0.3.19"
url = "2.5.4"
